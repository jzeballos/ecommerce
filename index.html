<!DOCTYPE html>
<html lang="en" ng-app="ecommerce">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>eCommerce</title>
</head>
<body>
  <header ng-controller="homeCtrl" class="hidden-lg">
    <div class="col-xs-2"><a ui-sref="home">Home</a></div>
    <div class="col-xs-2"><a ui-sref="admin" ng-show="user.admin">Admin</a></div>
    <div class="col-xs-6" ><a ui-sref="cart" ng-show="logged">Cart</a></div>
    <div class="col-xs-8">
      <div class="row text-right">
        <div ng-show="!logged">
          <div class="col-xs-6"></div>
          <div class="col-xs-6 text-right "><a ui-sref="login">Log In</a>  |  <a ui-sref="signUp">Sign Up</a></div>
        </div>
        <div ng-show="logged">
          <div class="col-xs-6 text-center">Welcome {{user.first_name}}</div>
          <div class="col-xs-6 text-center"><a href="/logout">Log Out</a></div>
        </div>
      </div>
    </div>
  </header>


  <!-- <div style="margin-top: 50px; "> -->
  <div class="view"></div>
    <ui-view></ui-view>
  </div>

  <script src="./app/components/product/productController.js"></script>

  <script src="./app/components/cart/cartController.js"></script>

  <script src="./app/services/productsService.js"></script>
  <script src="./app/services/updateService.js"></script>
  <script src="./app/services/createService.js"></script>
  <script src="./app/services/deleteService.js"></script>
  <script src="./app/services/usersService.js"></script>
  <script src="./app/services/loggedUserService.js"></script>

  <script src="./app/services/readCartService.js"></script>
