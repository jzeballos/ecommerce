
<!-- <div class="col-xs-12 ">
  <img src="{{product.imgurl}}" alt="{{product.product}}" class="img-rounded img-responsive center-block"></div> -->
<form class="col-xs-12">
  <div class="form-group">
    <label for="product">Product:</label>
    <!-- <input type="product" class="form-control" id="product" ng-value="{{product.product}}"> -->
    <input type="product" class="form-control" ng-model="product.product">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="price" class="form-control" ng-model="product.price">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="description" class="form-control" ng-model="product.description">
  </div>
  <div class="form-group">
    <label for="imgurl">Image URL:</label>
    <input type="imgurl" class="form-control" ng-model="product.imgurl">
  </div>
  <button type="submit" class="btn btn-default" ng-click="createProduct()">Add Product</button>
  <!-- <button type="submit" class="btn btn-default" ng-click="updateProduct(product.id)">Save</button> -->
</form>
