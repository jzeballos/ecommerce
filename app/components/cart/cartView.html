<h1>Cart</h1>


  <table class="table table-hover table-responsive table-sm">

    <thead>
      <tr>
        <td>
          Product
          <a href="#" ng-click="sortType = 'product'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'product' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'product' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          Price
          <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          Quantity
          <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td class="text-center">
          Total
          <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td class="text-center">
          Delete
        </td>
      </tr>
    </thead>





    <tfoot>
      <tr>
        <td>
          Product
          <a href="#" ng-click="sortType = 'product'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'product' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'product' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          Price
          <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          Quantity
          <a href="#" ng-click="sortType = 'quantity'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'quantity' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'quantity' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td class="text-center">
          Total
          <a href="#" ng-click="sortType = 'total'; sortReverse = !sortReverse">
            <span class="glyphicon glyphicon-sort"></span>
            <span ng-show="sortType == 'total' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'total' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td class="text-center">
          Delete
        </td>
      </tr>
    </tfoot>

    <tbody ng-repeat="product in cart | orderBy:sortType:sortReverse | filter:searchProduct">
    <tr>
      <td><a ui-sref="product({id: product.id})"> {{product.product}}</a></td>
      <td>${{product.price | number}}</td>
      <td>{{product.quantity | number}}</td>
      <td class="text-center">
        ${{product.price * product.quantity | number}}
      </td>
      <td class="text-center">
        <a href="#" class="container-center" ng-click="deleteCartProduct(product)">
          <span class="glyphicon glyphicon-remove text-danger"></span>
        </a>

      </td>
    </tr>
  </tbody>
</table>
